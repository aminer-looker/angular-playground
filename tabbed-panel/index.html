<!DOCTYPE html>

<html ng-app="thistle">
	<head>
		<title>Tabbed Panel Example</title>
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="example.css">
	</head>
	
	<body>
		<ex-tabbed-panel initial-tab="Bravo">
			<ex-tab title="Alpha" color="#B07A7C"><p>alpha content</p></ex-tab>
			<ex-tab title="Bravo" color="#7FB47D"><p>bravo content</p></ex-tab>
			<ex-tab title="Charlie" color="#7C7AB1"><p>charlie content</p></ex-tab>
		</ex-tabbed-panel>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.js"></script>
		<script src="example.js"></script>
	</body>
</html>
